<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rich Indigo to Purple Gradient for Deep Relaxation -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#312e81;stop-opacity:1" /> <!-- Indigo 900 -->
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" /> <!-- Violet 900 -->
    </linearGradient>
    
    <!-- Warm Sunset Glow -->
    <radialGradient id="glow" cx="80%" cy="20%" r="60%" fx="80%" fy="20%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.15" /> <!-- Amber/Gold -->
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    
    <!-- Cool Ocean Breeze Glow (Bottom Left) -->
    <radialGradient id="glow2" cx="10%" cy="90%" r="50%" fx="10%" fy="90%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.15" /> <!-- Cyan -->
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>

    <pattern id="pattern1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#FFFFFF" fill-opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Deep Vacation Base -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Ambient Lighting -->
  <circle cx="320" cy="40" r="120" fill="url(#glow)"/>
  <circle cx="40" cy="180" r="100" fill="url(#glow2)"/>
  
  <!-- Texture -->
  <rect width="100%" height="100%" fill="url(#pattern1)"/>
  
  <!-- Organic "Flow" Curves (Vacation Waves) -->
  <path d="M0 140 Q 100 120, 200 160 T 400 150 V 200 H 0 Z" fill="#2dd4bf" fill-opacity="0.05"/> <!-- Teal Wave -->
  <path d="M0 160 Q 150 180, 250 150 T 400 180 V 200 H 0 Z" fill="#818cf8" fill-opacity="0.05"/> <!-- Indigo Wave -->
  
  <!-- Subtle Palm-like Leaf Hint (Abstract) -->
  <!-- <path d="M350 20 Q 360 50, 390 60 M350 20 Q 330 50, 310 40 M350 20 Q 350 60, 350 80" stroke="#fcd34d" stroke-width="2" stroke-opacity="0.05" fill="none"/> -->
</svg>
